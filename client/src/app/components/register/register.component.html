<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Crear tu cuenta</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Usuario" name="username" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="ContraseÃ±a" name="password" [(ngModel)]="model.Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Registrarse</button>
        <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Cancelar</button>
    </div>
</form>
