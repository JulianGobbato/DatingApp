<div *ngIf="!registerMode" class="container mt-5">
    <h1>Encuentra tu pareja</h1>
    <p class="lead">Entra para ver tus matches... Solo tienes que registrarte y loguearte</p>
    <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-success btn-lg mr-2">Registrarte</button>
        <button class="btn btn-info btn-lg">Mas Informacion</button>
    </div>
</div>
<div *ngIf="registerMode" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
