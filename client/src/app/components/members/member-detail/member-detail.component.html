<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Ubicacion:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Ultima Actividad:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Se unio en:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='Acerca de {{member.knownAs}}'>
                <h4>Descripcion</h4>
                <p>{{member.introduction}}</p>
                <h4>Buscando</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Interes'>
                <h4>Interes</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='Fotos'>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                class="ngx-gallery" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='Mensajes'>
                <p>lo mensajito  </p>
            </tab>
        </tabset>
    </div>
</div>
